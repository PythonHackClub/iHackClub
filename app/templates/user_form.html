{% extends "base.html" %}

{% block body %}


    <div class = "container">
		<form action="/add_user" method="POST" role="form" class="form-horizontal">
        <div class="form-group row">
          <label class="col-sm-2">Login information</label>
            <div class="col-sm-10">
              <div class="form-group row">
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password">
                </div>
              </div>
            </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2">User information</label>
          <div class="col-sm-10">
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="text" class="form-control" name="inputFirstname" id="inputFirstName" placeholder="Firstname">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="text" class="form-control" name="inputLastName" id="inputLastName" placeholder="Lastname">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="text" class="form-control" name="inputStreet" id="inputStreet" placeholder="Street">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="text" class="form-control" name="inputCity" id="inputCity" placeholder="City">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="text" class="form-control" name="inputState" id="inputState" placeholder="State">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="text" class="form-control" name="inputZip" id="inputZip" placeholder="Zip code">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="text" class="form-control" name="inputCountry" id="inputCountry" placeholder="Country">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-secondary">Sign in</button>
          </div>
        </div>
      </form>
  </div>

{% endblock %}
